<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Beber?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            background-image: url('https://png.pngtree.com/background/20210709/original/pngtree-valentine-s-day-background-with-3d-style-hearts-picture-image_907915.jpg');
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease;
        }
        .message {
            font-size: 40px;
            font-weight: bold;
            display: none;
            color: #ff1493;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 20px 30px;
            animation: fadeInScale 1.5s ease forwards;
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .button-no {
            background-color: #f44336;
        }
        .button-no:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container" id="questionContainer">
        <h1>Bora beber?</h1>
        <button class="button" id="yesButton">Sim</button>
        <button class="button button-no" id="noButton">Não</button>
    </div>

    <div class="message" id="message">Então me chama para ir beber na sua casa!</div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const message = document.getElementById('message');
        const questionContainer = document.getElementById('questionContainer');

        yesButton.addEventListener('click', function() {
            questionContainer.style.display = 'none';
            message.style.display = 'block';
        });

        function moveNoButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const randomX = Math.random() * (windowWidth - noButton.offsetWidth);
            const randomY = Math.random() * (windowHeight - noButton.offsetHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        noButton.addEventListener('click', function() {
            moveNoButton();
        });
    </script>
</body>
</html>
